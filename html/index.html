<html>

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
</head>

<body>
    <div class="right-align window" id="editor-info">
        <h4>Editor Info</h4>
        <p class="track-name"></p>
        <p>Closest Waypoint:<span id="closest-waypoint"></span></p>
        <div style="display:none;" id="selected-waypoint-container">
            <p>Selected Waypoint:<span class="waypoint">none</span></p>
            <p>Points to:<span class="points-to">none</span></p>
        </div>
    </div>

    <div class="progress">
        <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
            <circle class="progress-circle-back" cx="80" cy="80" r="74"></circle>
            <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>
        </svg>
    </div>
    <div class="center-view top-hidden" id="dnf_timer_container">
        DNF Time: <span id="dnf_timer">00:00.00</span>
    </div>
    <div class="center-view top-hidden top-visible" id="preRaceCountdownContainer">
        <p>All Racers ready!<br />
            <span id="preRaceCountdown">..</span>
        </p>
    </div>
    <div id="race-lights">
        <ul>
        </ul>
    </div>
    <div id="leaderboard_container">
        <div class="progress_section lobby-view">
            <div class="leaderboard_chunk" id="laps">
                <p>Lap</p>
                <p><span id="current_laps">0</span>/<span id="total_laps">0</span></p>
            </div>
            <div class="leaderboard_chunk" id="progress">
                <p>Section <span id="current_section"></span></p>
                <p><span id="section_progress">-/-</span></p>
            </div>
        </div>
        <ul id="leaderboard" class="lobby-view">
        </ul>
    </div>
    <p id="ready-message" class="ui-message center-view">Press Down Arrow or D-PAD Down to toggle ready</p>
    <p id="join-message" class="ui-message center-view"></p>

    <div id="grid-lineup" class="panel v-center" style="display:none;">
        <h2>Grid Line-up</h2>
        <div>
            <button id="shuffle">&#8645;</button>
        </div>
        <ul id="grid-lineup-table">
        </ul>
    </div>

    <div id="mainPanel" class="center panel" style="display:none;">
        <div class="row">
            <button id="main_clear">Clear Waypoints</button>
        </div>
        <br>
        <div class="row">
            <select id="main_track_access">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="main_name">Track Name:</label>
            <select id="main_name">
            </select>
        </div>
        <div class="row">
            <button id="main_load">Load</button>
            <button id="main_blt">Best Laps</button>
            <button id="main_list">List</button>
        </div>
        <br>
        <div class="row">
            <button id="leave">Leave Race</button>
            <button id="respawn">Respawn</button>
            <button id="results">View Results</button>
        </div>
        <br>
        <div class="row">
            <button id="spawn">Spawn Vehicle</button>
            <select id="main_vehicle">
            </select>
        </div>
        <br>
        <div class="row">
            <button id="lvehicles">List Vehicles</button>
            <label for="main_vclass">Vehicle Class:</label>
            <select id="main_vclass">
                <option value=-1>Any</option>
                <option value=0>0:Compacts</option>
                <option value=1>1:Sedans</option>
                <option value=2>2:SUVs</option>
                <option value=3>3:Coupes</option>
                <option value=4>4:Muscle</option>
                <option value=5>5:Sports Classics</option>
                <option value=6>6:Sports</option>
                <option value=7>7:Super</option>
                <option value=8>8:Motorcycles</option>
                <option value=9>9:Off-road</option>
                <option value=10>10:Industrial</option>
                <option value=11>11:Utility</option>
                <option value=12>12:Vans</option>
                <option value=13>13:Cycles</option>
                <option value=14>14:Boats</option>
                <option value=15>15:Helicopters</option>
                <option value=16>16:Planes</option>
                <option value=17>17:Service</option>
                <option value=18>18:Emergency</option>
                <option value=19>19:Military</option>
                <option value=20>20:Commercial</option>
                <option value=21>21:Trains</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button id="speedo">Toggle Speedometer</button>
            <button id="change">Change Unit of Measurement</button>
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="imperial">Imperial</option>
                <option value="metric">Metric</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button id="main_edit">Edit Panel</button>
            <button id="main_register">Register Panel</button>
            <button id="main_vlist">Vehicle List Panel</button>
        </div>
        <br>
        <div class="row">
            <button id="main_close">Close</button>
        </div>
    </div>

    <div id="editPanel" class="center panel">
        <div class="row">
            <button id="edit">Toggle Edit Waypoints</button>
            <button id="edit_clear">Clear Waypoints</button>
            <button id="edit_reverse">Reverse Waypoints</button>
        </div>
        <div class="row">
            <select id="edit_track_access0">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="edit_name">Track Name:</label>
            <select id="edit_name">
            </select>
        </div>
        <div class="row">
            <label for="map">Map: </label>
            <select id="map">
                <option value="">None</option>
            </select>
        </div>
        <div class="row">
            <button id="edit_load">Load</button>
            <button id="edit_overwrite">Overwrite</button>
            <button id="edit_delete">Delete</button>
            <button id="edit_blt">Best Laps</button>
            <button id="edit_list">List</button>
        </div>
        <div class="row">
            <select id="edit_track_access1">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            Track Name:<input id="edit_unsaved" placeholder="Unsaved Track Name">
        </div>
        <div class="row">
            <button id="edit_save">Save</button>
        </div>
        <div class="row">
            <button id="edit_main">Main Panel</button>
            <button id="edit_register">Register Panel</button>
            <button id="edit_vlist">Vehicle List Panel</button>
        </div>
        <div class="row">
            <button id="edit_close">Close</button>
        </div>
    </div>

    <div id="registerPanel" class="center panel">
        <div class="row">
            <select id="register_track_access">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="register_name">Track Name:</label>
            <select id="register_name">
            </select>
        </div>
        <div class="row">
            <button id="register_load">Load</button>
            <button id="register_blt">Best Laps</button>
            <button id="register_list">List</button>
        </div>
        <br>
        <div class="row">
            <button id="register">Register Race</button>
            <label for="tier">Tier:</label>
            <select id="tier">
                <option value="">none</option>
                <option value="a1">A1</option>
                <option value="a2">A2</option>
                <option value="a3">A3</option>
                <option value="a4">A4</option>
                <option value="b1">B1</option>
                <option value="b2">B2</option>
                <option value="b3">B3</option>
                <option value="b4">B4</option>
                <option value="c1">C1</option>
                <option value="c2">C2</option>
                <option value="c3">C3</option>
                <option value="c4">C4</option>
                <option value="d1">D1</option>
                <option value="d2">D2</option>
                <option value="d3">D3</option>
                <option value="d4">D4</option>
            </select>
            <label for="specialClass">Special Class:</label>
            <select id="specialClass">
                <option value="">none</option>
                <option value="Motorcycle">Motorcycle</option>
                <option value="Rally">Rally</option>
                <option value="Offroad">Offroad</option>
                <option value="Formula Classic">Formula Classic</option>
                <option value="Kart">Kart</option>
                <option value="Drag">Drag</option>
                <option value="Meme">Meme</option>
            </select>
            Laps:<input id="laps" class="width-10" placeholder="Laps">
            Timeout:<input id="timeout" class="width-10" placeholder="Timeout">
            <label for="rtype">Race Type:</label>
            <select id="rtype">
                <option value="norm">Normal</option>
                <option value="rest">Restricted</option>
                <option value="class">Class</option>
                <option value="rand">Random</option>
                <option value="wanted">Wanted</option>
                <option value="ghost">Ghost</option>
            </select>
        </div>
        <div class="row">
            <div id="rest">
                <label for="register_rest_vehicle">Restrict:</label>
                <select id="register_rest_vehicle">
                </select>
            </div>
            <div id=vehicle-list-options>
                <label for="vehicle-list">Vehicle Lists:</label>
                <select name="vehicle-list">
                </select>
            </div>
            <div id="vclass">
                <label for="register_vclass">Vehicle Class:</label>
                <select id="register_vclass">
                </select>
            </div>
            <div id="sveh">
                <label for="register_start_vehicle">Start Vehicle:</label>
                <select id="register_start_vehicle">
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <button id="unregister">Unregister Race</button>
            <button id="auto-join">Auto Join Race</button>
            <button id="grid-racers">Grid Racers</button>
        </div>
        <br>
        <div class="row">
            <button id="start">Start Race</button>
            Delay:<input id="delay" placeholder="Delay">
        </div>
        <br>
        <div class="row">
            <button id="register_main">Main Panel</button>
            <button id="register_edit">Edit Panel</button>
            <button id="register_vlist">Vehicle List Panel</button>
        </div>
        <br>
        <div class="row">
            <button id="register_close">Close</button>
        </div>
    </div>

    <div id="listPanel" class="center panel" style="display:none;">
        <div class="row">
            <label for="list_name">Current List:</label>
            <select id="list_name">
                <option disabled selected>None</option>
                <optgroup label="Private">
                </optgroup>
                <optgroup label="Public">
                </optgroup>
            </select>
            <button id="new_list">New</button>
            <button id="delete_list">Delete</button>
            <div>
                <p class="small mb-1">Public</p>
                <label class="switch">
                    <input name="public" class="public-access" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="multi-select-transfer">
            <ul id="all-vehicles" class="multi-select-list window">
            </ul>
            <div class="transfer-options">
                <button id="add-all">Add all</button>
                <button id="add-selected">Add selected</button>
                <button id="remove-all">Remove All</button>
                <button id="remove-selected">Remove Selected</button>
            </div>
            <ul id="current-list" class="multi-select-list window">
            </ul>
        </div>
        <div>
            <p>Vehicle Classes</p>
            <div class="row">
                <button id="add_class">Add</button>
                <select id="list_vclass">
                    <option value=0>0:Compacts</option>
                    <option value=1>1:Sedans</option>
                    <option value=2>2:SUVs</option>
                    <option value=3>3:Coupes</option>
                    <option value=4>4:Muscle</option>
                    <option value=5>5:Sports Classics</option>
                    <option value=6>6:Sports</option>
                    <option value=7>7:Super</option>
                    <option value=8>8:Motorcycles</option>
                    <option value=9>9:Off-road</option>
                    <option value=10>10:Industrial</option>
                    <option value=11>11:Utility</option>
                    <option value=12>12:Vans</option>
                    <option value=13>13:Cycles</option>
                    <option value=14>14:Boats</option>
                    <option value=15>15:Helicopters</option>
                    <option value=16>16:Planes</option>
                    <option value=17>17:Service</option>
                    <option value=18>18:Emergency</option>
                    <option value=19>19:Military</option>
                    <option value=20>20:Commercial</option>
                    <option value=21>21:Trains</option>
                </select>
                <button id="delete_class">Delete</button>
            </div>
        </div>
        <div class="row">
            <button id="vlist_main">Main Panel</button>
            <button id="vlist_edit">Edit Panel</button>
            <button id="vlist_register">Register Panel</button>
        </div>
        <div class="row">
            <button id="list_close">Close</button>
        </div>

        <div id="listModal" class="modal center panel" style="display:none;"> 
            <h1>Modal Title</h1>
            <input name="modal-input" type="text" />
            <button disabled class="confirm" value="confirm">Confirm</button>
            <button class="cancel" value="cancel">Cancel</button>
        </div>
    </div>

    <div id="replyPanel" class="center panel" style="display:none;">
        <div id="scroll" class="scrollable">
            <p id="message"></p>
        </div>
        <br>
        <br>
        <button id="reply_close">Close</button>
    </div>
    <script src="js/leaderboard.js" type="text/javascript"></script>
    <script src="js/grid-lineup.js" type="text/javascript"></script>
    <script src="js/vehicle-list.js" type="text/javascript"></script>
    <script src="js/editor.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
