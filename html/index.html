<html>

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="progress">
        <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
            <circle class="progress-circle-back" cx="80" cy="80" r="74"></circle>
            <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>
        </svg>
    </div>	
    <div class="center-view top-hidden" id="dnf_timer_container">
        DNF Time: <span id="dnf_timer">00:00.00</span>
    </div>
    <div class="center-view top-hidden top-visible" id="preRaceCountdownContainer">
        <p>All Racers ready!<br/>
        <span id="preRaceCountdown">..</span></p>
    </div>
    <div id="race-lights">
        <ul>
        </ul>
    </div>
    <div id="leaderboard_container">
        <div class="leaderboard_chunk lobby-view" id="laps">
            Lap:<span id="current_laps">0</span>/<span id="total_laps">0</span>
        </div>
        <div class="leaderboard_chunk lobby-view" id="checkpoints">
            CP:<span id="current_checkpoint">0</span>/<span id="total_checkpoints">0</span>
        </div>
        <ul id="leaderboard" class="lobby-view">
        </ul>
    </div>
    <p id="ready-message" class="ui-message center-view">Press Down Arrow or D-PAD Down to toggle ready</p>
    <p id="join-message" class="ui-message center-view"></p>
    <div style="display:none;" id="mainPanel" class="panel">
        <div class="row">
            <button class="quarter-width" id="main_clear">Clear Waypoints</button>
        </div>
        <br>
        <div class="row">
            <select id="main_track_access">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="main_name">Track Name:</label>
            <select class="medium-width" id="main_name">
            </select>
        </div>
        <div class="row">
            <button class="quarter-width" id="main_load">Load</button>
            <button class="quarter-width" id="main_blt">Best Laps</button>
            <button class="quarter-width" id="main_list">List</button>
        </div>
        <br>
        <div class="row">
            <button class="fifth-width" id="leave">Leave Race</button>
            <button class="fifth-width" id="respawn">Respawn</button>
            <button class="fifth-width" id="results">View Results</button>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="spawn">Spawn Vehicle</button>
            <select id="main_vehicle">
            </select>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="lvehicles">List Vehicles</button>
            <label for="main_vclass">Vehicle Class:</label>
            <select id="main_vclass">
                <option value=-1>Any</option>
                <option value=0>0:Compacts</option>
                <option value=1>1:Sedans</option>
                <option value=2>2:SUVs</option>
                <option value=3>3:Coupes</option>
                <option value=4>4:Muscle</option>
                <option value=5>5:Sports Classics</option>
                <option value=6>6:Sports</option>
                <option value=7>7:Super</option>
                <option value=8>8:Motorcycles</option>
                <option value=9>9:Off-road</option>
                <option value=10>10:Industrial</option>
                <option value=11>11:Utility</option>
                <option value=12>12:Vans</option>
                <option value=13>13:Cycles</option>
                <option value=14>14:Boats</option>
                <option value=15>15:Helicopters</option>
                <option value=16>16:Planes</option>
                <option value=17>17:Service</option>
                <option value=18>18:Emergency</option>
                <option value=19>19:Military</option>
                <option value=20>20:Commercial</option>
                <option value=21>21:Trains</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="speedo">Toggle Speedometer</button>
            <button class="quarter-width" id="change">Change Unit of Measurement</button>
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="imperial">Imperial</option>
                <option value="metric">Metric</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="main_edit">Edit Panel</button>
            <button class="quarter-width" id="main_register">Register Panel</button>
            <button class="quarter-width" id="main_vlist">Vehicle List Panel</button>
        </div>
        <br>
        <div class="row">
            <button id="main_close">Close</button>
        </div>
    </div>

    <div id="editPanel" class="panel">
        <div class="row">
            <button class="quarter-width" id="edit">Toggle Edit Waypoints</button>
            <button class="quarter-width" id="edit_clear">Clear Waypoints</button>
            <button class="quarter-width" id="edit_reverse">Reverse Waypoints</button>
        </div>
        <div class="row">
            <select id="edit_track_access0">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="edit_name">Track Name:</label>
            <select class="medium-width" id="edit_name">
            </select>
        </div>
        <div class="row">
            <label for="map">Map: </label>
            <select id="map">
                <option value="">None</option>
            </select>
        </div>
        <div class="row">
            <button id="edit_load">Load</button>
            <button id="edit_overwrite">Overwrite</button>
            <button id="edit_delete">Delete</button>
            <button id="edit_blt">Best Laps</button>
            <button id="edit_list">List</button>
        </div>
        <div class="row">
            <select id="edit_track_access1">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            Track Name:<input id="edit_unsaved" placeholder="Unsaved Track Name">
        </div>
        <div class="row">
            <button id="edit_save">Save</button>
        </div>
        <div class="row">
            <button class="quarter-width" id="edit_main">Main Panel</button>
            <button class="quarter-width" id="edit_register">Register Panel</button>
            <button class="quarter-width" id="edit_vlist">Vehicle List Panel</button>
        </div>
        <div class="row">
            <button id="edit_close">Close</button>
        </div>
    </div>

    <div id="registerPanel" class="panel">
        <div class="row">
            <select id="register_track_access">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="register_name">Track Name:</label>
            <select class="medium-width" id="register_name">
            </select>
        </div>
        <div class="row">
            <button class="quarter-width" id="register_load">Load</button>
            <button class="quarter-width" id="register_blt">Best Laps</button>
            <button class="quarter-width" id="register_list">List</button>
        </div>
        <br>
        <div class="row">
            <button id="register">Register Race</button>
            <label for="tier">Tier:</label>
            <select id="tier">
                <option value="">none</option>
                <option value="a1">A1</option>
                <option value="a2">A2</option>
                <option value="a3">A3</option>
                <option value="a4">A4</option>
                <option value="b1">B1</option>
                <option value="b2">B2</option>
                <option value="b3">B3</option>
                <option value="b4">B4</option>
                <option value="c1">C1</option>
                <option value="c2">C2</option>
                <option value="c3">C3</option>
                <option value="c4">C4</option>
                <option value="d1">D1</option>
                <option value="d2">D2</option>
                <option value="d3">D3</option>
                <option value="d4">D4</option>
            </select>
            <label for="specialClass">Special Class:</label>
            <select id="specialClass">
                <option value="">none</option>
                <option value="Motorcycle">Motorcycle</option>
                <option value="Rally">Rally</option>
                <option value="Offroad">Offroad</option>
                <option value="Formula Classic">Formula Classic</option>
                <option value="Kart">Kart</option>
                <option value="Drag">Drag</option>
                <option value="Meme">Meme</option>
            </select>
            Laps:<input id="laps" placeholder="Laps">
            Timeout:<input id="timeout" placeholder="Timeout">
            <label for="rtype">Race Type:</label>
            <select id="rtype">
                <option value="norm">Normal</option>
                <option value="rest">Restricted</option>
                <option value="class">Class</option>
                <option value="rand">Random</option>
                <option value="wanted">Wanted</option>
                <option value="ghost">Ghost</option>
            </select>
        </div>
        <div class="row">
            <div id="rest">
                <label for="register_rest_vehicle">Restrict:</label>
                <select id="register_rest_vehicle">
                </select>
            </div>
            <div id=vehicle-list-options>
                <label for="vehicle-list">Vehicle Lists:</label>
                <select name="vehicle-list">
                </select>
            </div>
            <div id="vclass">
                <label for="register_vclass">Vehicle Class:</label>
                <select id="register_vclass">
                </select>
            </div>
            <div id="sveh">
                <label for="register_start_vehicle">Start Vehicle:</label>
                <select id="register_start_vehicle">
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="unregister">Unregister Race</button>
            <button id="auto-join">Auto Join Race</button>
            <button id="grid-racers">Grid Racers</button>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="start">Start Race</button>
            Delay:<input id="delay" placeholder="Delay">
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="register_main">Main Panel</button>
            <button class="quarter-width" id="register_edit">Edit Panel</button>
            <button class="quarter-width" id="register_vlist">Vehicle List Panel</button>
        </div>
        <br>
        <div class="row">
            <button id="register_close">Close</button>
        </div>
    </div>

    <div style="display:none;" id="listPanel" class="panel">
        <div class="row">
            <button id="add_veh">Add Vehicle</button>
            <select class="medium-width" id="list_vehicle">
            </select>
        </div>
        <br>
        <div class="row">
            <button id="delete_veh">Delete Vehicle</button>
            <select class="medium-width" id="veh_list">
            </select>
        </div>
        <br>
        <div class="row">
            <button class="fifth-width" id="add_class">Add Vehicle Class</button>
            <button class="fifth-width" id="delete_class">Delete Vehicle Class</button>
            <select id="list_vclass">
                <option value=0>0:Compacts</option>
                <option value=1>1:Sedans</option>
                <option value=2>2:SUVs</option>
                <option value=3>3:Coupes</option>
                <option value=4>4:Muscle</option>
                <option value=5>5:Sports Classics</option>
                <option value=6>6:Sports</option>
                <option value=7>7:Super</option>
                <option value=8>8:Motorcycles</option>
                <option value=9>9:Off-road</option>
                <option value=10>10:Industrial</option>
                <option value=11>11:Utility</option>
                <option value=12>12:Vans</option>
                <option value=13>13:Cycles</option>
                <option value=14>14:Boats</option>
                <option value=15>15:Helicopters</option>
                <option value=16>16:Planes</option>
                <option value=17>17:Service</option>
                <option value=18>18:Emergency</option>
                <option value=19>19:Military</option>
                <option value=20>20:Commercial</option>
                <option value=21>21:Trains</option>
            </select>
        </div>
        <br>
        <div class="row">
            <button class="fifth-width" id="add_all_veh">Add All Vehicles</button>
            <button class="fifth-width" id="delete_all_veh">Delete All Vehicles</button>
            <button class="fifth-width" id="list_veh">List Vehicles</button>
        </div>
        <br>
        <div class="row">
            <select id="list_access0">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            <label for="list_name">Vehicle List Name:</label>
            <select class="medium-width"  id="list_name">
            </select>
        </div>
        <div class="row">
            <button class="fifth-width" id="load_list">Load Vehicle List</button>
            <button class="fifth-width" id="overwrite_list">Overwrite Vehicle List</button>
            <button class="fifth-width" id="delete_list">Delete Vehicle List</button>
            <button class="fifth-width" id="list_lists">List Vehicle Lists</button>
        </div>
        <br>
        <div class="row">
            <select id="list_access1">
                <option value="pvt">Private</option>
                <option value="pub">Public</option>
            </select>
            Vehicle List Name:<input id="list_unsaved" placeholder="Unsaved Vehicle List Name">
        </div>
        <div class="row">
            <button class="fifth-width" id="save_list">Save Vehicle List</button>
        </div>
        <br>
        <div class="row">
            <button class="quarter-width" id="vlist_main">Main Panel</button>
            <button class="quarter-width" id="vlist_edit">Edit Panel</button>
            <button class="quarter-width" id="vlist_register">Register Panel</button>
        </div>
        <br>
        <div class="row">
            <button id="list_close">Close</button>
        </div>
    </div>

    <div style="display:none;" id="replyPanel" class="panel">
        <div id="scroll" class="scrollable">
            <p id="message"></p>
        </div>
        <br>
        <br>
        <button id="reply_close">Close</button>
    </div>
    <script src="js/leaderboard.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
